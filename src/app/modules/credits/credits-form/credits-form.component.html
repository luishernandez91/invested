<div class="credit-form">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>New credit</mat-card-title>
      <mat-card-subtitle>Creating new credit for customer {{creditForm.get('customer_id')?.value}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <br>
      <form [formGroup]="creditForm">
        <mat-form-field appearance="fill" floatLabel="always">
          <mat-label>Amount</mat-label>
          <input matInput type="number"
                 class="example-right-align"
                 placeholder="0"
                 formControlName="amount">
          <span matTextPrefix>$&nbsp;</span>
          <span matTextSuffix>.00</span>
          <mat-hint align="end">Min $1000</mat-hint>
        </mat-form-field>
      </form>

      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="onCancel.emit(true)">Cancel</button>
      <button mat-button color="primary" [disabled]="creditForm.invalid" (click)="saveCredit()">Save</button>
    </mat-card-actions>
    <mat-card-footer>
      <ng-container *ngIf="savingCredit">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </ng-container>
    </mat-card-footer>
  </mat-card>

</div>
