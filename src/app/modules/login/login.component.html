<main class="login-page">

  <form class="login-form mat-elevation-z5" [formGroup]="loginForm">
    <img src="/assets/img/logoinvestedhd.svg" alt="invested logo" width="250">
    <br>

    <mat-form-field appearance="fill" class="form-control">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="email" required>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email address</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-control">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <br>
    <pre>{{credentials | json}}</pre>

    <button mat-raised-button color="primary"
            class="form-control" [disabled]="loginForm.invalid"
            (click)="login()">
      Login
    </button>

  </form>
</main>
