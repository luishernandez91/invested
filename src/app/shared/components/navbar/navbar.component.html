<mat-toolbar>
  <img src="/assets/img/logoinvestedhd.svg" alt="invested logo" width="150">
  <header>
    <ng-container *ngFor="let link of navigationLinks">
    <button mat-button
            [routerLinkActiveOptions]="{exact: true}"
            routerLinkActive="-active" [routerLink]="link?.path">
      {{link?.label}}
    </button>
    </ng-container>
  </header>
</mat-toolbar>
