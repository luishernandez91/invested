<table mat-table [dataSource]="items" class="mat-elevation-z8">

  <ng-container *ngFor="let col of columns.columnsConfig" [matColumnDef]="col.id">
    <th mat-header-cell *matHeaderCellDef>{{col.label}}</th>
    <td mat-cell *matCellDef="let element"> {{element[col.property]}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columns.displayedColumns"></tr>
  <tr mat-row
      class="clickable"
      (click)="onClickedRow.emit(row)"
      *matRowDef="let row; columns: columns.displayedColumns;"></tr>
</table>
